global:
  scrape_interval: 30s
  scrape_timeout: 10s

rule_files:
  - alert.yml

scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'prometheus:9090'
          - 'idonotexists:564'
  - job_name: node-exporter
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'node-exporter:9100'
  - job_name: 'hashbrowns'
    static_configs:
      - targets: ['hashbrowns:8080']
        labels:
          application: "first"
  - job_name: cadvisor
    static_configs:
      - targets:
          - 'cadvisor:8080'
